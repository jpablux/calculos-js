<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Finance Calc</title>
</head>
<body>
    <div class="main__container">
        <div class="logo__container">
            <img src="img/Logo.svg" alt="Finance Calc">
        </div>
        <div class="Calcular_Moda">
            <h2 class="titulos__principales">Calcular Moda</h2>
            <p class="texto__descriptivo">Ingresa los valores separados por comas</p>
            <input type="number" class="input__style" placeholder="Ex. (5,1,1,1,4,1,2,3,15,1)" id="moda"> 
            <button class="calc">Calcular</button>
        </div>

        <div class="Calcular_Moda">
            <h2 class="titulos__principales">Calcular Mediana</h2>
            <p class="texto__descriptivo">Ingresa los valores separados por comas</p>
            <input type="number" class="input__style" placeholder="Ex. (5,1,1,1,4,1,2,3,15,1)" id="mediana">
            <button class="calc">Calcular</button>
        </div>

        <div class="Calcular_Moda">
            <h2 class="titulos__principales">Calcular Media</h2>
            <p class="texto__descriptivo">Ingresa los valores separados por comas</p>
            <input type="number" class="input__style" placeholder="Ex. (5,1,1,1,4,1,2,3,15,1)" id="media">
            <button class="calc">Calcular</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
